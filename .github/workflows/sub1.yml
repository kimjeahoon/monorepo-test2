name: sub1
on:
  push:
    branches: [master, release]
    paths:
      - *.json
      - *.yml
      - *.md
      - .github/workflows/sub1.yml
      - apps/sub1/**

jobs:
  job1:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/sub1
    steps:
      - uses: actions/checkout@v3

      - name: Set env for master branch
        if: github.ref == 'refs/heads/master'
        run: echo "ENABLE_DEPLOY=false" >> $GITHUB_ENV

      - uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: test
        run: |
          node -v
          npm -v
          yarn -v

