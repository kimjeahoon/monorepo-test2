name: sub2
on:
  push:
    branches:
      - master
    paths:
      - "packages/sub2/**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set build env and version
        run: |
          echo "BUILD_ENV=production" >> $GITHUB_ENV
          echo "VERSION=$GITHUB_REF_NAME-${GITHUB_SHA::6}" >> $GITHUB_ENV
          echo "$GITHUB_REF_NAME, $GITHUB_SHA ${GITHUB_SHA::6}, $GITHUB_ENV"

      - name: Print
        run: |
          echo "$GITHUB_ENV"

